<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="authGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="serviceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#1a1a2e"/>
  
  <!-- API Gateway -->
  <rect x="160" y="30" width="80" height="40" rx="5" fill="url(#authGradient)" stroke="#4facfe" stroke-width="2"/>
  <text x="200" y="50" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="bold">API Gateway</text>
  
  <!-- Microservices -->
  <rect x="50" y="120" width="70" height="35" rx="3" fill="url(#serviceGradient)" stroke="#667eea" stroke-width="1"/>
  <text x="85" y="140" text-anchor="middle" fill="#ffffff" font-size="9">User Service</text>
  
  <rect x="140" y="120" width="70" height="35" rx="3" fill="url(#serviceGradient)" stroke="#667eea" stroke-width="1"/>
  <text x="175" y="140" text-anchor="middle" fill="#ffffff" font-size="9">Auth Service</text>
  
  <rect x="230" y="120" width="70" height="35" rx="3" fill="url(#serviceGradient)" stroke="#667eea" stroke-width="1"/>
  <text x="265" y="140" text-anchor="middle" fill="#ffffff" font-size="9">Token Service</text>
  
  <!-- Database -->
  <ellipse cx="85" cy="220" rx="40" ry="20" fill="#2d3748" stroke="#4facfe" stroke-width="2"/>
  <text x="85" y="225" text-anchor="middle" fill="#e2e8f0" font-size="9">MongoDB</text>
  
  <!-- Redis Cache -->
  <rect x="140" y="200" width="60" height="30" rx="3" fill="#dc143c" stroke="#ff6b6b" stroke-width="2"/>
  <text x="170" y="218" text-anchor="middle" fill="#ffffff" font-size="9">Redis Cache</text>
  
  <!-- JWT Token -->
  <rect x="250" y="200" width="60" height="30" rx="3" fill="#28a745" stroke="#48bb78" stroke-width="2"/>
  <text x="280" y="218" text-anchor="middle" fill="#ffffff" font-size="9">JWT Store</text>
  
  <!-- Connection lines -->
  <line x1="200" y1="70" x2="85" y2="120" stroke="#4facfe" stroke-width="1" opacity="0.7"/>
  <line x1="200" y1="70" x2="175" y2="120" stroke="#4facfe" stroke-width="1" opacity="0.7"/>
  <line x1="200" y1="70" x2="265" y2="120" stroke="#4facfe" stroke-width="1" opacity="0.7"/>
  
  <line x1="85" y1="155" x2="85" y2="200" stroke="#667eea" stroke-width="1" opacity="0.7"/>
  <line x1="175" y1="155" x2="170" y2="200" stroke="#667eea" stroke-width="1" opacity="0.7"/>
  <line x1="265" y1="155" x2="280" y2="200" stroke="#667eea" stroke-width="1" opacity="0.7"/>
  
  <!-- Lock icon -->
  <rect x="185" y="250" width="30" height="20" rx="2" fill="#ffd700" stroke="#ffed4e" stroke-width="1"/>
  <circle cx="200" cy="245" r="5" fill="none" stroke="#ffd700" stroke-width="2"/>
  <text x="200" y="280" text-anchor="middle" fill="#e2e8f0" font-size="8">OAuth2 + JWT</text>
  
  <!-- Title -->
  <text x="200" y="20" text-anchor="middle" fill="#f3f4f6" font-size="14" font-weight="bold">Sistema de Autenticação</text>
</svg>
