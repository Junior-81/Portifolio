<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#0f172a"/>
  
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Financial chart -->
  <g transform="translate(50, 50)">
    <!-- Chart background -->
    <rect width="300" height="180" fill="#1e293b" rx="8"/>
    
    <!-- Grid lines -->
    <g opacity="0.3">
      <line x1="0" y1="45" x2="300" y2="45" stroke="#475569" stroke-width="1"/>
      <line x1="0" y1="90" x2="300" y2="90" stroke="#475569" stroke-width="1"/>
      <line x1="0" y1="135" x2="300" y2="135" stroke="#475569" stroke-width="1"/>
      <line x1="60" y1="0" x2="60" y2="180" stroke="#475569" stroke-width="1"/>
      <line x1="120" y1="0" x2="120" y2="180" stroke="#475569" stroke-width="1"/>
      <line x1="180" y1="0" x2="180" y2="180" stroke="#475569" stroke-width="1"/>
      <line x1="240" y1="0" x2="240" y2="180" stroke="#475569" stroke-width="1"/>
    </g>
    
    <!-- Line chart -->
    <polyline points="20,140 60,120 100,100 140,80 180,60 220,45 260,30" 
              fill="none" stroke="#10b981" stroke-width="3"/>
    
    <!-- Area under curve -->
    <polygon points="20,140 60,120 100,100 140,80 180,60 220,45 260,30 260,180 20,180" 
             fill="url(#chartGradient)" opacity="0.3"/>
    
    <!-- Chart gradient -->
    <defs>
      <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
        <stop offset="100%" style="stop-color:#10b981;stop-opacity:0" />
      </linearGradient>
    </defs>
    
    <!-- Data points -->
    <circle cx="20" cy="140" r="4" fill="#10b981"/>
    <circle cx="60" cy="120" r="4" fill="#10b981"/>
    <circle cx="100" cy="100" r="4" fill="#10b981"/>
    <circle cx="140" cy="80" r="4" fill="#10b981"/>
    <circle cx="180" cy="60" r="4" fill="#10b981"/>
    <circle cx="220" cy="45" r="4" fill="#10b981"/>
    <circle cx="260" cy="30" r="4" fill="#10b981"/>
  </g>
  
  <!-- Money icon -->
  <g transform="translate(60, 250)">
    <circle cx="15" cy="15" r="15" fill="#22c55e"/>
    <text x="15" y="20" text-anchor="middle" fill="white" font-size="16" font-weight="bold">$</text>
  </g>
  
  <!-- Stats cards -->
  <g transform="translate(120, 245)">
    <rect width="60" height="30" rx="4" fill="#3b82f6"/>
    <text x="30" y="12" text-anchor="middle" fill="white" font-size="8" font-weight="bold">RECEITAS</text>
    <text x="30" y="22" text-anchor="middle" fill="white" font-size="10">R$ 5.2K</text>
  </g>
  
  <g transform="translate(190, 245)">
    <rect width="60" height="30" rx="4" fill="#ef4444"/>
    <text x="30" y="12" text-anchor="middle" fill="white" font-size="8" font-weight="bold">GASTOS</text>
    <text x="30" y="22" text-anchor="middle" fill="white" font-size="10">R$ 3.1K</text>
  </g>
  
  <g transform="translate(260, 245)">
    <rect width="60" height="30" rx="4" fill="#8b5cf6"/>
    <text x="30" y="12" text-anchor="middle" fill="white" font-size="8" font-weight="bold">LUCRO</text>
    <text x="30" y="22" text-anchor="middle" fill="white" font-size="10">R$ 2.1K</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#e2e8f0" font-size="16" font-weight="bold">Dashboard Financeiro</text>
</svg>
