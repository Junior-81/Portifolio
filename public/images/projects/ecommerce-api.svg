<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#1e293b"/>
  
  <!-- Background pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#334155" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- API Server Icon -->
  <rect x="150" y="60" width="100" height="60" rx="8" fill="#3b82f6" opacity="0.8"/>
  <rect x="160" y="70" width="80" height="8" rx="4" fill="#60a5fa"/>
  <rect x="160" y="82" width="60" height="6" rx="3" fill="#60a5fa"/>
  <rect x="160" y="92" width="70" height="6" rx="3" fill="#60a5fa"/>
  <rect x="160" y="102" width="50" height="6" rx="3" fill="#60a5fa"/>
  
  <!-- Database -->
  <ellipse cx="320" cy="150" rx="50" ry="20" fill="#10b981"/>
  <rect x="270" y="130" width="100" height="40" fill="#10b981"/>
  <ellipse cx="320" cy="130" rx="50" ry="20" fill="#34d399"/>
  
  <!-- API Endpoints -->
  <g transform="translate(40, 180)">
    <rect width="60" height="20" rx="10" fill="#f59e0b"/>
    <text x="30" y="14" text-anchor="middle" fill="white" font-size="10" font-family="monospace">GET</text>
  </g>
  
  <g transform="translate(40, 210)">
    <rect width="60" height="20" rx="10" fill="#ef4444"/>
    <text x="30" y="14" text-anchor="middle" fill="white" font-size="10" font-family="monospace">POST</text>
  </g>
  
  <g transform="translate(40, 240)">
    <rect width="60" height="20" rx="10" fill="#8b5cf6"/>
    <text x="30" y="14" text-anchor="middle" fill="white" font-size="10" font-family="monospace">PUT</text>
  </g>
  
  <!-- Connection lines -->
  <line x1="110" y1="190" x2="140" y2="90" stroke="#64748b" stroke-width="2" opacity="0.6"/>
  <line x1="110" y1="220" x2="140" y2="100" stroke="#64748b" stroke-width="2" opacity="0.6"/>
  <line x1="110" y1="250" x2="140" y2="110" stroke="#64748b" stroke-width="2" opacity="0.6"/>
  <line x1="260" y1="90" x2="290" y2="140" stroke="#64748b" stroke-width="2" opacity="0.6"/>
  
  <!-- Shopping cart icon -->
  <g transform="translate(300, 60)">
    <path d="M7 4V2C7 1.5 6.5 1 6 1H1C0.5 1 0 1.5 0 2V4H7Z" fill="#fbbf24"/>
    <circle cx="2" cy="8" r="1" fill="#fbbf24"/>
    <circle cx="5" cy="8" r="1" fill="#fbbf24"/>
    <path d="M0 4L1 7H6L7 4H0Z" fill="#f59e0b"/>
  </g>
  
  <!-- Code brackets -->
  <text x="200" y="250" text-anchor="middle" fill="#64748b" font-size="24" font-family="monospace">{ API }</text>
</svg>
