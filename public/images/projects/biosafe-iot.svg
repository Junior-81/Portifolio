  <text x="330" y="227" font-family="Arial, sans-serif" font-size="8" fill="rgba(255,255,255,0.8)" text-anchor="middle">ConfigurÃ¡veis</text>
  <text x="330" y="235" font-family="Arial, sans-serif" font-size="8" fill="rgba(255,255,255,0.8)" text-anchor="middle">NotificaÃ§Ãµes</text>
  
