  <path d="M 100 160 L 100 200" stroke="rgba(255,255,255,0.4)" stroke-width="1" stroke-dasharray="3,3"/>
  <path d="M 330 160 L 330 200" stroke="rgba(255,255,255,0.4)" stroke-width="1" stroke-dasharray="3,3"/>
  
