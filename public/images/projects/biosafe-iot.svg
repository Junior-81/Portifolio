  <rect x="155" y="85" width="110" height="20" rx="4" fill="url(#iotGradient)"/>
  <text x="210" y="97" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">ğŸ›¡ï¸ BioSafe IoT</text>
  
  <!-- Dashboard Content -->
